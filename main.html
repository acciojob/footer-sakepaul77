<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: black;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1 1 200px;
            margin: 10px;
        }
        .footer-section h3 {
            margin-bottom: 15px;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section ul li {
            margin-bottom: 10px;
        }
        .footer-section ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-section ul li a:hover {
            color: #ff9800;
        }
        .media-icons {
            display: flex;
            gap: 10px;
        }
        .media-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #555;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            transition: background-color 0.3s;
        }
        .media-icons a:hover {
            background-color: #ff9800;
        }
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: center;
            }
            .footer-section {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-section">
            <h3>Company</h3>
            <ul>
                <li><a href="#">Homepage</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>About</h3>
            <ul>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Links</h3>
            <ul>
                <li><a href="#">Homepage</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Services</h3>
            <ul>
                <li><a href="#">Web Development</a></li>
                <li><a href="#">App Development</a></li>
                <li><a href="#">SEO Services</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Contact</h3>
            <ul>
                <li>Phone: 8879887262</li>
                <li>Email: <a href="mailto:info@company.com">info@company.com</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Social Media</h3>
            <div class="media-icons">
                <a href="#" class="icon">F</a>
                <a href="#" class="icon">T</a>
                <a href="#" class="icon">I</a>
                <a href="#" class="icon">L</a>
                <a href="#" class="icon">Y</a>
            </div>
        </div>
    </footer>
</body>
</html>
